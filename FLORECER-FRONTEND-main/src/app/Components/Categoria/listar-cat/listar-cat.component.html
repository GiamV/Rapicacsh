<div class="card border-primary mb-3 ">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Categorias</h5>
      <div class="card-header"> Categorias registrados</div>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Categoria</th>
                <th>Estado</th>
                <th>Acciones</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  categoria of categorias">
                <td>{{categoria.idCategoria}}</td>
                <td>{{categoria.categoria}}</td>
                <td *ngIf="categoria.estado==1">Activo</td>
                <td *ngIf="categoria.estado==0">Inactivo</td>
                
                <td><button  (click)="Editar(categoria)"  class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button  (click)="Delete(categoria)" style="margin-left: 10px;" class="btn btn-danger ms-3"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
          </tbody>
      </table>
      <a href="#" routerLink="/cliente/cliente-addcategoria" routerLinkActive="active" class="btn btn-primary">Crear Categoria</a>
      
    </div>
  </div>
