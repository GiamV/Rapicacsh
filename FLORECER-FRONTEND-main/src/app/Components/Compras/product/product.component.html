    <div class="container-items">
    <div class="item" *ngFor=" let deta of productos">
      <figure>
        <img
          src="{{deta.producto.imagen}}"
          alt="producto"
        />
      </figure>
      <div class="info-product">
        <h2>{{deta.producto.producto}}</h2>
        <p class="price">S/{{(deta.producto.precioCompra+0.00)}}</p>
        
        <input id="producto" name="producto" type="hidden" value={{producto}} [(ngModel)]="detalle.producto">
        <input id="precio" name="precio" type="hidden" value="{{producto.precioCompra}}" [(ngModel)]="detalle.precio">
        <input id="guiaEntrada" name="guiaEntrada" type="hidden" value="{{guia}}" [(ngModel)]="detalle.guia_Entrada">

        <button (click)="AgregarAlaCompra(detalle,deta.producto)" >Agregar</button>
      </div>
    </div>
    </div>
    </div>
