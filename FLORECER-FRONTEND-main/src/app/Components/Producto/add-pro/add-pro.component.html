<style>
    .bg{
    background-image:url(../../../../assets/images/productoropa.png);
    background-position: center center;
    background-size: cover;
    
}
</style>

<div class="container w-75 bg-white  rounded shadow" >
    <div class="row align-items-stretch" >
        
        <div class="col p-5 rounded-end">
            
            
            <h2 class="fw-bold text-center py-6">Registrar Producto</h2>
            <br>
           

            <form action="#">
                
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Nombre</label><br>
                    <input type="text" class="form-control" name="producto" id="producto" [(ngModel)]="producto.producto">
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Precio</label><br>
                    <input type="number" class="form-control" name="precio" id="precio" [(ngModel)]="producto.precio">
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Precio Compra</label><br>
                    <input type="number" class="form-control" name="precioCompra" id="precioCompra" [(ngModel)]="producto.precioCompra">
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Estado</label><br>
                    <select name="estado"  [(ngModel)]="producto.estado" class="form-control ps-2" aria-label="Default select example">
                        <option [ngValue]="undefined" selected>--Seleccione--</option>
                        <option [ngValue]="1">Activo</option>
                        <option [ngValue]="0">Inactivo</option>
                    </select>
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">descripción</label><br>
                    <input type="text" class="form-control" name="descripcion" id="descripción" [(ngModel)]="producto.descripcion">
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Categoria</label><br>
                    <select name="apoderado"  [(ngModel)]="producto.categoria" class="form-control ps-2" aria-label="Default select example">
                        <option [ngValue]="undefined" selected>--Seleccione--</option>
                        <option *ngFor="let categoria of categorias"  [ngValue]="categoria">{{categoria.categoria}}</option>
                    </select>
                </div>
                <div class="mb-1">
                    <label for="" class="form-label fw-bolder">Imagen</label><br>
                    <input type="text" class="form-control" name="imagen" id="imagen" [(ngModel)]="producto.imagen">
                </div>
                
                
                <div class="d-grid  ">
                    <button (click)="openCentrado(contenido,producto)"  type="submit" class="btn btn-primary fw-bold text-light">Registrar</button>
                </div>
                
                
            </form>
            
            
            
        </div>
        <div  class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >

        </div>
        
    </div>
</div>


<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Registrar Proveedor</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mb-1">
            <label for="" class="form-label fw-bolder">Genero</label><br>
            <select name="sexo"  [(ngModel)]="detapro.proveedor" class="form-control ps-2" aria-label="Default select example">
                <option [ngValue]="undefined" selected>--Seleccione--</option>
                <option *ngFor="let pro of proveedores" [ngValue]="pro">{{pro.nombreComercial}}</option>

            </select>
        </div>
    </div>
    <button type="button" class="btn btn-success" (click)="GuardarDetallePro(detapro)">Guardar</button>
    <div class="modal-footer">
        <button type="button" class="btn btn-success"(click)="modal.close()" >Cerrar</button>
    </div>
</ng-template>
