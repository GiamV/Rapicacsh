<div class="card border-primary mb-3 mt-3">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Roles</h5>
      <div class="card-header"> Roles registrados</div>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Rol</th>
                <th>Acciones</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  rol of roles">
                <td>{{rol.idRol}}</td>
                <td>{{rol.rol}}</td>
                
                <td><button  (click)="Editar(rol)" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button  (click)="Delete(rol)" class="btn btn-danger ms-3" style="margin-left: 10px;"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
          </tbody>
      </table>
      <a href="#" routerLink="/cliente/cliente-addrol" routerLinkActive="active" class="btn btn-primary">Crear Rol</a>
      
    </div>
  </div>
