<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="contenedor">
            <form action="ControladorLogin" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input [(ngModel)]="username" autocomplete="off" type="text"  name="usuario" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input  [(ngModel)]="password" type="Password" class="form-control" name="Password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div id="txt_error">{{this.mensaje}}</div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button (click)="onSubmit()"  class="btn">Ingresar ya</button>
                <div class="register-lin">
                    <p>Don't have an account?
                    <span> <a data-toggle="modal" data-target="#exampleModal" href="#" class="text-decoration-none fw-normal " style="  font-size: 18px; line-height: 20px;">¿No tienes Cuenta?</a></span> </p>
                </div>
            </form>
            

            
        
        </div>


        



        
        
        
        <div class="ola1">1</div>
        <div class="ola2">2</div>
        <div class="ola3">3</div> 
    
</body>
</html>
