<div class="reclamos-container">
    
    <header>
        <h1>Formulario de Reclamos</h1>
        <p>Si tienes alguna queja o sugerencia, completa el siguiente formulario y nuestro equipo te atenderá a la brevedad.</p>
    </header>

    <section class="form-container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="pedido">Número de pedido</label>
                <input type="text" id="pedido" placeholder="Número de pedido" required>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Asunto de tu queja" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Reclamo</button>
        </form>
    </section>
</div>
