<style>
    .bg{
    background-image:url(../../../../assets/images/tipopago.png);
    background-position: center center;
    background-size: cover;
    
}
</style>

<div class="container w-75 bg-white mt-5 rounded shadow" >
    <div class="row align-items-stretch" >
        
        <div class="col p-5 rounded-end">
            
            
            <h2 class="fw-bold text-center py-6">Registrar Tipo de Pago</h2>
            <br>
           

            <form action="#">
                
                <div class="mb-4">
                    
                    <label for="" class="form-label fw-bolder">Tipo de Pago</label><br>
                    <input type="text" class="form-control" name="rol" id="rol" [(ngModel)]="tipopago.tipoPago">
                    
                </div>
                
                
                <div class="d-grid  ">
                    <button (click)="GuardarTipoPago(tipopago)" type="submit" class="btn btn-primary fw-bold text-light">Registrar</button>
                </div>
                
                
            </form>
            
            
            
        </div>
        <div  class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >

        </div>
        
    </div>
</div>
